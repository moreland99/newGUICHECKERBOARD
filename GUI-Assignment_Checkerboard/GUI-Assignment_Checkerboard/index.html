	if ($.getUrlVar('size') && $.getUrlVar('size') >= 6){

	$("#btnNewGame").click(function(evt) {
		board.prepareNewGame();
	});

	$("#btnMoveRandomly").click(function(evt) {
		randomChecker = board.getRandomChecker();
		randomLoc = board.getRandomEmptyLocation();

	board.prepareNewGame();

});

// This script extracts parameters from the URL
// from jquery-howto.blogspot.com
$.extend({
  getUrlVars: function(){
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
      hash = hashes[i].split('=');
      vars.push(hash[0]);
      vars[hash[0]] = hash[1];
    }
    return vars;
  },
  getUrlVar: function(name){
    return $.getUrlVars()[name];
  }
});

function drawBoard() {
        const canvas = document.createElement('canvas');
        canvas.id = "checkerboard";
        canvas.width = 400;
        canvas.height = 400;
        document.getElementById('content').appendChild(canvas);

        const ctx = canvas.getContext('2d');
        const size = getBoardSize();
        const squareSize = 400 / size;
        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                if ((i + j) % 2 === 0) {
                    ctx.fillStyle = 'white';
                } else {
                    ctx.fillStyle = 'black';
                }
                ctx.fillRect(j * squareSize, i * squareSize, squareSize, squareSize);
            }
        }
    }

    function getBoardSize() {
        const urlParams = new URLSearchParams(window.location.search);
        const sizeParam = urlParams.get('size');
        return sizeParam ? parseInt(sizeParam) : DEFAULT_BOARD_SIZE;
    }
